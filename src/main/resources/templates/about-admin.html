<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin information-page</title>
</head>
<body>

<div class="row" style="background-color: #343a40">
    <div class="col">
        <span class="h4" style="color: white" th:text="${user.username}"></span>
        <span class="h5 font-weight-lighter" style="color: white" th:text="'with roles:'"></span>
        <span class="h5 font-weight-lighter" style="color: white" th:text="*{user.getRoleName()}"></span>
        <span class="float-right">
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" class="btn btn-link" style="color: #97a1a0" value="Logout">
                </form>
            </span>
    </div>
</div>

<div class="container-fluid bg-light">

    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/admin-page}">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid" id="showUsers">
                <br>
                <h1>User information-page</h1>
                <br>

                <div class="card">
                    <div class="card-block">

                        <div class="col border bg-light">
                            <h4 style=>About user</h4>
                        </div>
                        <div class="container-fluid border bg-white py-3 px-4">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="aboutUser"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/about-user.js}" src="../static/admin.js"></script>
</body>
</html>
